<div class="login-root">
    <div class="box-root flex-flex flex-direction--column" style="min-height: 100vh;flex-grow: 1;">
      <div class="loginbackground box-background--white padding-top--64">
        <div class="loginbackground-gridContainer">
          <div class="box-root flex-flex" style="grid-area: top / start / 8 / end;">
            <div class="box-root"
              style="background-image: linear-gradient(white 0%, rgb(247, 250, 252) 33%); flex-grow: 1;">
            </div>
          </div>
          <div class="box-root flex-flex" style="grid-area: 4 / 2 / auto / 5;">
            <div class="box-root box-divider--light-all-2 animationLeftRight tans3s" style="flex-grow: 1;"></div>
          </div>
          <div class="box-root flex-flex" style="grid-area: 6 / start / auto / 2;">
            <div class="box-root box-background--blue800" style="flex-grow: 1;"></div>
          </div>
          <div class="box-root flex-flex" style="grid-area: 7 / start / auto / 4;">
            <div class="box-root box-background--blue animationLeftRight" style="flex-grow: 1;"></div>
          </div>
          <div class="box-root flex-flex" style="grid-area: 8 / 4 / auto / 6;">
            <div class="box-root box-background--gray100 animationLeftRight tans3s" style="flex-grow: 1;"></div>
          </div>
          <div class="box-root flex-flex" style="grid-area: 2 / 15 / auto / end;">
            <div class="box-root box-background--cyan200 animationRightLeft tans4s" style="flex-grow: 1;"></div>
          </div>
          <div class="box-root flex-flex" style="grid-area: 3 / 14 / auto / end;">
            <div class="box-root box-background--blue animationRightLeft" style="flex-grow: 1;"></div>
          </div>
          <div class="box-root flex-flex" style="grid-area: 4 / 17 / auto / 20;">
            <div class="box-root box-background--gray100 animationRightLeft tans4s" style="flex-grow: 1;"></div>
          </div>
          <div class="box-root flex-flex" style="grid-area: 5 / 14 / auto / 17;">
            <div class="box-root box-divider--light-all-2 animationRightLeft tans3s" style="flex-grow: 1;"></div>
          </div>
        </div>
      </div>
      <div class="box-root padding-top--24 flex-flex flex-direction--column" style="flex-grow: 1; z-index: 9;">
        <div class="box-root padding-top--48 padding-bottom--24 flex-flex flex-justifyContent--center">
         
        </div>
        <div class="formbg-outer">
          <div class="formbg">
            <div class="formbg-inner padding-horizontal--48">
                <h1 class="agetiii"><a href="http://dummydesigner.com/" rel="dofollow" class="ageti">agecalculator</a></h1>
              <!-- <span class="padding-bottom--15">Enter your birth details</span> -->
              <form id="stripe-login">
                <div class="field padding-bottom--24">
                  <label for="name">Enter your name</label>
                  <input type="name" name="name" [(ngModel)]="name" placeholder="Enter your name">
                </div>
                <div class="field padding-bottom--24">
                  <div class="grid--50-50">
                    <label for="date">Birth year</label>
                    <div class="reset-pass">
                      <!-- <a href="#">Enter your birth year</a> -->
                    </div>
                  </div>
                  <input type="text" name="date" [(ngModel)]="num1" placeholder="Enter your birth year">
                </div>
                <div class="field padding-bottom--24">
                  <div class="grid--50-50">
                    <label for="date">Current year</label>
                    <!-- <div class="reset-pass">
                      <a href="#">Slect your birth date</a>
                    </div> -->
                  </div>
                  <input type="text" name="date" [(ngModel)]="num2" placeholder="Enter current year">
                </div>
                <!-- <div class="field field-checkbox padding-bottom--24 flex-flex align-center">
                  <label for="checkbox">
                    <input type="checkbox" name="checkbox"> Stay signed in for a week
                  </label>
                </div> -->
                <div class="field padding-bottom--24">
                  <!-- <input type="submit" name="submit" value="Submit" (click)="Total()" (click)="simplealert1()"> -->
                <button class="btn btn-primary" (click)="Total()"  data-bs-target="#exampleModalToggle" data-bs-toggle="modal">submit</button>
                </div>
                <div class="field">
                  <a class="ssolink" href="#">submit to find your age with days</a>
                </div>
                <!-- <div class="field padding-bottom--24">
                    <div class="grid--50-50">
                      <label for="date">Your age</label>
                                       </div>
                    <input type="text" name="answer" value="{{ result }}">
                  </div> -->
              </form>
            </div>
          </div>
          <div class="footer-link padding-top--24">
            <span>View our page : <a href="">Click here</a></span>
            <div class="listing padding-top--24 padding-bottom--24 flex-flex center-center">
              <span><a href="#">Â© dummydesigner</a></span>
              <span><a href="#">Contact</a></span>
              <span><a href="#">Privacy & terms</a></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="exampleModalToggle" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalToggleLabel">Made with dummydesigner !</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="container">
            <div class="row">
              <div class="col-2">
                Name<br>
                Age   <br>
                Month <br>
                Days  <br></div>
                <div class="col-1">
                  :<br>
                  :<br>
                  :<br>
                  :<br></div>
                <div class="col-9">
                  {{n1}}<br>
                  {{result}}<br>
                  {{month}}<br>
                  {{days}}<br></div>

            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary" aria-label="Close" data-bs-toggle="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
